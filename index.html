<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
   <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script> 
  -->
    <title>Radouan Speech</title>
   <style type="text/css" >
  body {
  height: 100vh;
  background: linear-gradient(to bottom right, #56d0fd, #56fd7d);
  background-repeat: no-repeat;
}
img {
  height: 200px;
  width: 200px;
}
.badge {
  background: #70978f;
}
input[type="range"]::-webkit-slider-thumb {
  background: #70978f;
}
.btn{
  width:100%;
}
 </style>
 <script type="text/javascript" charset="utf-8">
 $(document).ready(function (){
   $("#volume").change(function (){
     $("#volume-value").html($("#volume").val());
   });
   $("#rate").change(function (){
     $("#rate-value").html($("#rate").val());
   });
   $("#pitch").change(function (){
     $("#pitch-value").html($("#pitch").val());
   });
   var msg = new SpeechSynthesisUtterance();
  var voices = window.speechSynthesis.getVoices();
  $("#cancel").click(function (){
    speechSynthesis.cancel();
  });
  $("#speak").click(function (){
msg.voice = voices[9]; 
msg.volume = $("#volume").val(); // From 0 to 1
msg.rate = $("#rate").val(); // From 0.1 to 10
msg.pitch = $("#pitch").val(); // From 0 to 2
msg.text = $("#text-input").val();
msg.lang = $("#lang").val();
speechSynthesis.speak(msg);
});

});
 </script>
</head>

<body class="text-white">
 <div class="container text-center mt-5">
  <div class="row">
   <div class=" col- col-md-7 mx-auto">
   <form action="">
   <div class="form-group">
   <textarea class="form-control form-control-lg" id="text-input" placeholder="Type Your Text Here..." cols=10 rows=10></textarea>
  </div></div>
  <div class="col- col-md-5">
   <div class="form-group">
   <label for="volume">volume</label>
  <div id="volume-value" class="badge float-right">1</div>
  <input type="range" id="volume" class="form-range" min="0" max="1" value="1" step="0.1">
  </div>
  <div class="form-group">
   <label for="rate">Rate</label>
  <div id="rate-value" class="badge float-right">1</div>
  <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
  </div>
  <div class="form-group">
 <label for="pitch">Pitch</label>
  <div id="pitch-value" class="badge float-right">1</div>
  <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
 </div>
 <div class="form-group">
  <select class="form-control form-control-lg" id="lang">
    <option value="ar">Arabic</option>
    <option value="fr">Fran√ßais</option>
    <option value="eng">English</option>
  </select>
 </div>
 <div class="row mt-2">
   <div class="col">
  <button class="btn btn-light btn-lg btn-outline-success" id="speak" type="button">Speak</button>
  </div>
  <div class="col">
  <button class="btn btn-light btn-lg btn-outline-danger" id="cancel" type="button">Cancel</button>
  </div>
  </div>
  </div>
  </form>
  </div></div>
 </div>

</body>
</html>
